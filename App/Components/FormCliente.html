<form method="post" id="formCliente" style="display:none">
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNomeCliente" placeholder="Nome">
            <span id="nome-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">CPF/CNPJ</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCNPJCliente" placeholder="CPF/CNPJ">
            <span id="CNPJ-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCEPCliente" placeholder="CEP">
            <span id="CEP-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Endereço</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEnderecoCliente" placeholder="Endereço">
            <span id="endereco-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBairroCliente" placeholder="Bairro">
            <span id="bairro-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Município</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMunicipioCliente" placeholder="Município">
            <span id="municipio-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">UF</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUFCliente" placeholder="UF">
            <span id="UF-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Número</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNumeroCliente" placeholder="Número">
            <span id="numero-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Telefone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTelefoneCliente" placeholder="Telefone">
            <span id="telefone-feedback"></span>
        </div>
    </div>
    <div class="row" id="rowButtons" style="display:none">
        <div class="col-md-12">  
            <input type="reset" class="btn btn-danger" value="Limpar"/>
            <input type="submit" class="btn btn-success mr-2" value="Cadastrar"/>
        </div>      
    </div>
</form>
