<form method="post" id="formCliente" style="display:none">
        <h1 class="text-center">Cadastrar Cliente</h1>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNomeCliente" name="inputNomeCliente" placeholder="Nome">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">CPF/CNPJ</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCNPJCliente" name="inputCNPJCliente" placeholder="CPF/CNPJ">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Endereço</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEnderecoCliente" name="inputEnderecoCliente" placeholder="Endereço">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Número</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumeroCliente" name="inputNumeroCliente" placeholder="Número">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Compl.</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputComplementoCliente" name="inputComplementoCliente" placeholder="Complemento">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBairroCliente" name="inputBairroCliente" placeholder="Bairro">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Município</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMunicipioCliente" name="inputMunicipioCliente" placeholder="Município">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">UF</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUFCliente" name="inputUFCliente" placeholder="UF">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCEPCliente" name="inputCEPCliente" placeholder="CEP">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Telefone</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputTelefoneCliente" name="inputTelefoneCliente" placeholder="Telefone">
        </div>
    </div>
    <div class="row" id="rowButtons" style="display:none">
        <div class="col-md-12">  
            <input type="reset" class="btn btn-danger" value="Limpar"/>
            <input type="submit" class="btn btn-success mr-2" value="Cadastrar"/>
        </div>      
    </div>
</form>
