<form method="post" id="formProduto" style="display:none">
    <h1 class="text-center">Cadastrar Produto</h1>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescricaoProduto" name="inputDescricaoProduto" placeholder="Descrição">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">NCM</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNCMProduto" name="inputNCMProduto" placeholder="NCM">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Preço</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPrecoProduto" name="inputPrecoProduto" min="0"  step="0.01" placeholder="Preço">
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">CFOP</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCFOPProduto" name="inputCFOPProduto" placeholder="CFOP">
        </div>
    </div>
    <div class="row" id="rowButtons" style="display:none">
        <div class="col-md-12">  
            <input type="reset" class="btn btn-warning" value="Limpar"/>
            <input type="submit" class="btn btn-success mr-2" value="Cadastrar"/>
        </div>      
    </div>
</form>
