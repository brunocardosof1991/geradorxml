<form method="post" id="formProduto" style="display:none">
    <h1 class="text-center">Cadastrar Produto</h1>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescricaoProduto" placeholder="Descrição">
            <span id="descricao-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">NCM</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNCMProduto"placeholder="NCM">
            <span id="NCM-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Preço</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPrecoProduto" min="0"  step="0.01" placeholder="Preço">
            <span id="preco_custo-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">CFOP</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCFOPProduto"placeholder="CFOP">
            <span id="CFOP-feedback"></span>
        </div>
    </div>
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">cEAN</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputcEANProduto"  placeholder="cEAN">
            <span id="cEAN-feedback"></span>
        </div>
    </div>
    <div class="row" id="rowButtons" style="display:none">
        <div class="col-md-12">  
            <input type="reset" class="btn btn-warning" value="Limpar"/>
            <input type="submit" class="btn btn-success mr-2" value="Cadastrar"/>
        </div>      
    </div>
</form>
